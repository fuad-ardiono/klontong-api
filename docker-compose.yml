volumes:
  db:

services:
  app:
    container_name: klontong_api
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=${PORT}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASS=${DB_PASS}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    links:
      - db

  db:
    image: postgres:14.8
    container_name: klontong_db
    volumes:
      - ./infrastructure/postgres/initdb.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - 5431:5432
